<form ng-submit="save()">
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
    </div>
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="user.details.firstName">
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="user.details.lastName">
    </div>
    <button type="submit" class="btn btn-default">Save</button>

    <div ng-show="error" class="text-warning">{{error}}</div>

</form>
